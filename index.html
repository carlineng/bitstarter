<!DOCTYPE html>
<html lang = "en"> <head>
        <meta charset="utf-8">
        <title>D3 Visualization playground</title>
        <link type="text/css" rel="stylesheet"
              href="https://d396qusza40orc.cloudfront.net/startup%2Fcode%2Fbootstrap-2.3.2.css">
        <style type="text/css">
            body {
                padding-top: 20px;
                padding-bottom: 40px;
            }
            .container {
                width: 960px;
                height:960px;
                border: 1px dotted;
            }
            .chart div {
                font: 10px sans-serif;
                background-color: steelblue;
                text-align: right;
                padding: 3px;
                margin: 1px;
                color: white;
            }
        </style>
        <script type="text/javascript" src="http://mbostock.github.com/d3/d3.js"></script>
    </head>

    <body>
        <div class="container">
            <div class="chart">
            </div>
        </div>
        <script type="text/javascript">
            var data = [4, 8, 15, 16, 23, 42, 55, 32, 54, 45, 44, 44, 96, 110];

            var x = d3.scale.linear()
                .domain([0, d3.max(data)])
                .range([0, 950]);

            d3.select(".chart")
              .selectAll("div")
                .data(data)
              .enter().append("div")
                .style("width", function(d) { return x(d) + "px"; })
                .text(function(d) { return d; });
        </script>
    </body>
</html>
